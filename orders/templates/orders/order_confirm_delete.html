{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Confirm Delete Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
      html, body {
        overflow-x: hidden;
        background-image: url("https://image.freepik.com/free-vector/business-candle-stick-graph-chart-stock-market-investment-trading-blue-background_62391-73.jpg");
        background-size: cover;
      }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <p class="text-light"><h3 style="color: white;">Supercharged Trading Engine</h3></p>
    </li>
  </ul>
</nav>
<br>
<br>
	<div class = "container" style="margin-left:200px ;width: 1000px;">
		<form method = "POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4" style="color: white;">Delete Order</legend>
				<h2 style="justify-content: center;color: white;">Are you sure you want to delete the order ?</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-danger" type="submit">Yes, Delete</button>
				<a class="btn btn-danger" href = "{% url 'orders-list' %}" type="submit" style="margin-left: 20px;">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
