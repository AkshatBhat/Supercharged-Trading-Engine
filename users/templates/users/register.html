{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
    body{
        width: 100%;
        overflow-x: hidden;
        background-image: url('https://image.freepik.com/free-vector/business-candle-stick-graph-chart-stock-market-investment-trading-blue-background_62391-73.jpg');
		    background-size: cover;
        background-repeat: no-repeat;
    }
    .navbar-nav{
      background-color: transparent;
      height: 100px;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm justify-content-center">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <p class="text-light" style="color:lightgrey; left: 50%;font-size: 48px;">Supercharged Trading Engine</p>
    </li>
  </ul>
</nav>
<br>
<br>
<br>
<div class="col-md-3">
	<div class="content-section">
	  <form method="POST" style="left: 250px;">
		{% csrf_token %}
		<fieldset class="form-group" style="color: lightgray;">
		  <legend class="border-bottom mb-4" style="color: lightgray;font-size: 28px;">Register</legend>
		  {{ form|crispy }}
		</fieldset>
		<div class="form-group">
		   <a href="{% url 'login' %}"><button type="button" class="btn btn-danger shadow-lg">Login</button></a>
		   <button class="btn btn-danger shadow-lg" style="margin-left: 50px;" type="submit">Register</button>
		</div>
	  </form>
	</div>
</div>
<div class="row" style="margin-left: 600px;margin-top: -700px;">
  <div class="col-md-8">
    <div id="carouselExampleIndicators" class="carousel slide container carousel-fade mb-5" data-ride="carousel" style="width: 600px;">
      <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'spit2.jpeg' %}" alt="First slide"  style="height: 400px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'spit1.jpg' %}" alt="Second slide"  style="height: 400px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'spit3.jpg' %}" alt="Third slide"  style="height: 400px;">
      </div>
    </div>
    <a class="text-dark carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="bg-dark carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="bg-dark carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</html>
